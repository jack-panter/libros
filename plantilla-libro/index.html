<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga GRATIS el libro</title>

  <!-- Tu AdSense real -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9410088002968295"
     crossorigin="anonymous"></script>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:15px}
    .container{max-width:960px;width:100%;background:#fff;color:#111;border-radius:20px;overflow:hidden;box-shadow:0 0 30px rgba(0,0,0,0.7)}
    .header{background:#d4af37;padding:50px 20px;text-align:center;color:#000}
    .header h1{font-size:2.4rem;line-height:1.2}
    .header small{font-size:1rem;display:block;margin-top:10px}
    .content{padding:40px 20px;text-align:center}
    .portada{max-width:100%;border-radius:16px;box-shadow:0 20px 50px rgba(0,0,0,0.6);margin:40px auto}
    h2{font-size:1.8rem;margin:30px 0}
    .btn{background:#28a745;color:#fff;padding:18px 50px;font-size:1.6rem;border:none;border-radius:50px;cursor:pointer;font-weight:bold;box-shadow:0 12px 35px rgba(40,167,69,0.5);margin:20px;min-width:300px}
    .btn:hover{background:#218838;transform:scale(1.05)}
    .progreso{font-size:1.8rem;color:#d4af37;margin:50px 0;font-weight:bold}
    
    /* ANUNCIOS QUE PAGAN MÁS */
    .ad-unit{margin:50px auto;text-align:center}
    .ad-label{font-size:18px;color:#555;margin-bottom:15px;font-weight:bold}
    
    @media (max-width:480px){
      .header h1{font-size:2rem}
      .btn{font-size:1.4rem;padding:16px 40px;min-width:90%}
      .progreso{font-size:1.5rem}
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 id="tituloLibro">Cargando libro...</h1>
    <p id="autorLibro"></p>
  </div>

  <div class="content">
    <img src="portada.jpg" alt="Portada" class="portada">

    <h2 id="descripcionLibro"></h2>

    <!-- ANUNCIO AUTOMÁTICO 1 (arriba) – paga mucho -->
    <div class="ad-unit">
      <div class="ad-label">Anuncio 1/5 – Ayúdanos a mantener el sitio gratis ❤️</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9410088002968295"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="progreso">Anuncios vistos: <span id="contador">0</span>/5</div>
    <button class="btn" id="botonAnuncio">Ver siguiente anuncio</button>

    <!-- ANUNCIO 2 -->
    <div class="ad-unit" id="ad2" style="display:none">
      <div class="ad-label">Anuncio 2/5 – Casi tienes el libro!</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9410088002968295"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- ANUNCIO 3 -->
    <div class="ad-unit" id="ad3" style="display:none">
      <div class="ad-label">Anuncio 3/5</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9410088002968295"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- ANUNCIO 4 -->
    <div class="ad-unit" id="ad4" style="display:none">
      <div class="ad-label">Anuncio 4/5 – Un poquito más!</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9410088002968295"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- ANUNCIO 5 + DESCARGA -->
    <div id="descarga" style="display:none">
      <div class="ad-unit">
        <div class="ad-label">Último anuncio 5/5 – ¡Gracias totales!</div>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9410088002968295"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>

      <h2 style="margin:50px 0;color:#28a745">¡DESCARGA DESBLOQUEADA!</h2>
      <a id="enlaceDescarga" download>
        <button class="btn" style="background:#d4af37;color:#000;font-size:2rem;padding:25px 80px">
          DESCARGAR PDF AHORA
        </button>
      </a>
    </div>
  </div>
</div>

<script>
  const d = {
    "titulo": "8 Lecciones de Liderazgo Militar para Emprendedores",
    "autor": "Robert T. Kiyosaki",
    "año": "2016",
    "descripcion": "Libro COMPLETO en PDF – GRATIS con solo 5 anuncios",
    "archivo_pdf": "8 lecciones de liderazgo militar para emprendedores- Robert T. Kiyosaki.pdf"
  };

  document.getElementById('pageTitle').textContent = `${d.titulo} GRATIS`;
  document.getElementById('tituloLibro').innerHTML = `${d.titulo}<br><small>${d.autor} • ${d.año}</small>`;
  document.getElementById('autorLibro').textContent = `${d.autor} • ${d.año}`;
  document.getElementById('descripcionLibro').textContent = d.descripcion;
  document.getElementById('enlaceDescarga').href = d.archivo_pdf;

  let adsVistos = 0;
  document.getElementById('botonAnuncio').onclick = function() {
    adsVistos++;
    document.getElementById('contador').textContent = adsVistos;
    if (adsVistos === 1) { document.getElementById('ad2').style.display = 'block'; this.textContent = 'Ver siguiente'; }
    if (adsVistos === 2) { document.getElementById('ad3').style.display = 'block'; }
    if (adsVistos === 3) { document.getElementById('ad4').style.display = 'block'; }
    if (adsVistos === 4) { document.getElementById('descarga').style.display = 'block'; this.style.display = 'none'; }
  };
</script>
</body>
</html>
