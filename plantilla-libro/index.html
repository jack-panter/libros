<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle">Descarga GRATIS...</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);margin:0;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .container{max-width:960px;width:90%;margin:20px auto;background:#fff;color:#222;border-radius:30px;overflow:hidden;box-shadow:0 35px 100px rgba(0,0,0,0.7)}
    .header{background:#d4af37;padding:80px 20px;text-align:center;color:#000}
    .header h1{font-size:3.8em;margin:0;line-height:1.2}
    .header small{font-size:0.5em;display:block;margin-top:10px;opacity:0.9}
    .content{padding:70px 40px;text-align:center}
    .portada{max-width:420px;width:100%;border-radius:24px;box-shadow:0 30px 70px rgba(0,0,0,0.6);margin:40px auto}
    h2{font-size:2em;margin:35px 0;color:#111;font-weight:600}
    .btn{background:#28a745;color:#fff;padding:26px 90px;font-size:34px;border:none;border-radius:80px;cursor:pointer;transition:.4s;font-weight:bold;box-shadow:0 15px 40px rgba(40,167,69,0.5);margin:20px}
    .btn:hover{background:#218838;transform:scale(1.08)}
    .progreso{font-size:40px;color:#d4af37;margin:70px 0;font-weight:bold}
    .ad{height:420px;background:#f9f9f9;margin:70px auto;padding:35px;border:8px dashed #ccc;border-radius:28px;display:none;overflow:auto;font-size:22px}
    #descarga{display:none;margin-top:80px}
    #descarga .btn{background:#d4af37;color:#000;font-size:48px;padding:40px 130px}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 id="tituloLibro">Cargando...</h1>
    <p id="autorLibro"></p>
  </div>
  <div class="content">
    <img src="portada.jpg" alt="Portada" class="portada">
    <h2 id="descripcionLibro"></h2>

    <div class="progreso">Anuncios vistos: <span id="contador">0</span>/3</div>
    <button class="btn" id="botonAnuncio">Ver Anuncio 1/3</button>

    <div class="ad" id="ad1">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-TU_ID" data-ad-slot="1111111111" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <div class="ad" id="ad2">Anuncio 2 – aparecerá después</div>
    <div class="ad" id="ad3">Anuncio 3 – aparecerá después</div>

    <div id="descarga">
      <h2>¡Descarga desbloqueada!</h2>
      <a id="enlaceDescarga" download>
        <button class="btn">DESCARGAR PDF COMPLETO</button>
      </a>
    </div>
  </div>
</div>

<script>
  // CONFIGURACIÓN DEL LIBRO (cámbialo para cada libro)
  const d = {
    "titulo": "8 Lecciones de Liderazgo Militar para Emprendedores",
    "autor": "Robert T. Kiyosaki",
    "año": "2016",
    "descripcion": "Libro COMPLETO en PDF – GRATIS con solo 3 anuncios",
    "archivo_pdf": "8 lecciones de liderazgo militar para emprendedores- Robert T. Kiyosaki.pdf"
  };

  document.getElementById('pageTitle').textContent = `${d.titulo} - ${d.autor} GRATIS`;
  document.getElementById('tituloLibro').innerHTML = `${d.titulo}<br><small>${d.autor} • ${d.año}</small>`;
  document.getElementById('autorLibro').textContent = `${d.autor} • ${d.año}`;
  document.getElementById('descripcionLibro').textContent = d.descripcion;
  document.getElementById('enlaceDescarga').href = d.archivo_pdf;
  document.getElementById('enlaceDescarga').download = d.archivo_pdf;

  let adsVistos = 0;
  document.getElementById('botonAnuncio').onclick = function() {
    adsVistos++;
    document.getElementById('contador').textContent = adsVistos;
    if (adsVistos === 1) { document.getElementById('ad1').style.display = 'block'; this.textContent = 'Ver Anuncio 2/3'; }
    if (adsVistos === 2) { document.getElementById('ad2').style.display = 'block'; this.textContent = 'Ver Anuncio 3/3'; }
    if (adsVistos === 3) {
      document.getElementById('ad3').style.display = 'block';
      this.style.display = 'none';
      document.querySelector('.progreso').innerHTML = '¡DESCARGA DESBLOQUEADA!';
      document.getElementById('descarga').style.display = 'block';
    }
  };
</script>
</body>
</html>-
